  <script type="text/javascript">
    $('#choice1').on('click', function () {
      $("#Fruit").html("choice1");
    });
    $('#choice2').on('click', function () {
      $("#Fruit").html("choice2");
    });
    $('#choice3').on('click', function () {
      $("#Fruit").html("choice3");
    });
    $('#choice4').on('click', function () {
      $("#Fruit").html("choice4");
    });
  </script>

  <script type="text/javascript">
    function refreshTime() {
      $.ajax({
        url: './handle/choiceanswer',
        type: 'POST',
        data: {},
        dataType: 'json',
        timeout: 10000,
        success: function (result) {
          if (result.result) {
            $("#serverTime").html("服务器时间：" + result.result);
          } else {
            $("#serverTime").html("重复发起了");
          }
        }
      });
      setTimeout('refreshTime()', 1000);
    }
    setTimeout('refreshTime()', 1000);
  </script>
